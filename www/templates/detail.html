<!-- Using the global header now --> 
<ion-view view-title="Listing Detail">
 	<ion-content has-header="true" padding="true">
		<ion-list class="list-inset">
			<ion-item class="item item-text-wrap" ng-repeat="item in listings | filter: { street__c: whichListing }">
			<div class="row">
				<div class="col">
					<h2>{{ item.street__c }} {{ item.suburb__c }}</h2>
			        <h3>{{ item.information__c }}</h3>
			        <h3>Bed: {{ item.beds__c }} | Bath: {{ item.bath__c }} | Park: {{ item.parking__c }}</h3>
			        <h3>RPP Apraisal: ${{ item.rpp_market_value__c }}</h3>
		        </div>
				<div class="col">
					<img ng-src="img/{{ item.mobile_image__c }}" alt="Image"/>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<form>
		        	<h2>Enter Sale Details:</h2>
		        	<div class="list">
		        	<label class="item item-input">
					  	<span class="input-label">Sales Price</span>
					  	<input type="text" ng-model="item.sale_price__c">
					</label>
					<label class="item item-input">
					  	<span class="input-label">Sale Date</span>
					  	<input type="text" ng-model="item.sale_date__c">
					</label>
					</div>
					<button class="button button-full button-calm" ng-click="updateListing(item.id, item.sale_price__c, item.sale_date__c)">
				    	Submit
				  	</button>
				</form>
				</div>
			</div>

		        <p>{{ item.description__c }}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
